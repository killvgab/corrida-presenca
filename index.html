<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Presença</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .track { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 20px; }
        .runner { display: flex; align-items: center; gap: 10px; }
        .character { width: 30px; height: 30px; border-radius: 50%; }
        .progress { 
            width: 300px; 
            height: 10px; 
            background: lightgray; 
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }
        .marker { 
            width: 10px; 
            height: 30px; 
            background: #4CAF50;
            position: absolute; 
            top: -10px; 
            left: 0; 
            transition: left 0.3s ease-in-out;
            border-radius: 3px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Corrida de Presença</h1>
    <div class="track" id="raceTrack"></div>
    <script>
        const participants = [
            { name: "Biel", color: "#ADD8E6" },
            { name: "Gigi", color: "#FFB6C1" },
            { name: "Mari", color: "#FFA07A" },
            { name: "Tay", color: "#D8BFD8" }
        ];

        const allowedDays = [1, 2, 3, 4, 7, 8, 9, 10, 11, 14, 15, 16, 17, 22, 23, 24, 25, 28, 29, 30];
        const totalDays = allowedDays.length;
        const progress = {};
        
        function isAllowedDay() {
            const today = new Date();
            const currentDay = today.getDate();
            return allowedDays.includes(currentDay);
        }
        
        function setupRace() {
            const raceTrack = document.getElementById("raceTrack");
            participants.forEach(({ name, color }) => {
                progress[name] = 0;
                const runner = document.createElement("div");
                runner.classList.add("runner");
                runner.innerHTML = `
                    <div class="character" style="background-color: ${color}"></div>
                    <span>${name}</span>
                    <div class="progress">
                        <div class="marker" id="marker-${name}" style="background-color: ${color}"></div>
                    </div>
                    <button id="checkin-${name}">Check-in</button>
                `;
                raceTrack.appendChild(runner);

                document.getElementById(`checkin-${name}`).addEventListener('click', () => {
                    checkIn(name);
                });
            });
        }
        
        function checkIn(name) {
            if (!isAllowedDay()) {
                alert("Hoje não é um dia válido para check-in!");
                return;
            }
            if (progress[name] < totalDays) {
                progress[name] += 1;
                const percentage = (progress[name] / totalDays) * 100;
                // Ajuste para não ultrapassar o limite da barra
                const adjustedPercentage = Math.min(percentage, 100);
                document.getElementById(`marker-${name}`).style.left = `calc(${adjustedPercentage}% - 10px)`;
            } else {
                alert(`${name} já completou todos os dias!`);
            }
        }
        
        setupRace();
    </script>
</body>
</html>
