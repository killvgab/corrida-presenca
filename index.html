<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Presença</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .track { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 20px; }
        .runner { display: flex; align-items: center; gap: 10px; }
        .character { width: 30px; height: 30px; background-color: red; border-radius: 50%; }
        .progress { width: 300px; height: 10px; background: lightgray; position: relative; }
        .marker { width: 30px; height: 30px; position: absolute; top: -10px; }
    </style>
</head>
<body>
    <h1>Corrida de Presença</h1>
    <div class="track" id="raceTrack"></div>
    <script>
        const participants = ["Você", "Amiga 1", "Amiga 2", "Amiga 3"];
        const progress = {}; // Armazena a posição de cada participante
        
        function setupRace() {
            const raceTrack = document.getElementById("raceTrack");
            participants.forEach(name => {
                progress[name] = 0;
                const runner = document.createElement("div");
                runner.classList.add("runner");
                runner.innerHTML = `
                    <div class="character" style="background-color: ${getRandomColor()}"></div>
                    <span>${name}</span>
                    <div class="progress"><div class="marker" id="marker-${name}"></div></div>
                    <button onclick="checkIn('${name}')">Check-in</button>
                `;
                raceTrack.appendChild(runner);
            });
        }
        
        function checkIn(name) {
            if (progress[name] < 100) {
                progress[name] += 10;
                document.getElementById(`marker-${name}`).style.left = `${progress[name]}%`;
            }
        }
        
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 70%)`;
        }
        
        setupRace();
    </script>
</body>
</html>
