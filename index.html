<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Presença</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .track { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 20px; }
        .runner { display: flex; align-items: center; gap: 10px; }
        .character { width: 30px; height: 30px; border-radius: 50%; }
        .progress { width: 300px; height: 10px; background: lightgray; position: relative; }
        .marker { width: 30px; height: 30px; position: absolute; top: -10px; left: 0; transition: left 0.3s ease-in-out; }
    </style>
</head>
<body>
    <h1>Corrida de Presença</h1>
    <div class="track" id="raceTrack"></div>
    <script>
        const participants = [
            { name: "Biel", color: "#ADD8E6" },
            { name: "Gigi", color: "#FFB6C1" },
            { name: "Mari", color: "#FFA07A" },
            { name: "Tay", color: "#D8BFD8" }
        ];
        const progress = {};
        const allowedDays = [1, 2, 3, 4, 7, 8, 9, 10, 11, 14, 15, 16, 17, 22, 23, 24, 25, 28, 29, 30];
        
        function isAllowedDay() {
            const today = new Date();
            return allowedDays.includes(today.getDate());
        }
        
        function setupRace() {
            const raceTrack = document.getElementById("raceTrack");
            participants.forEach(({ name, color }) => {
                progress[name] = 0;
                const runner = document.createElement("div");
                runner.classList.add("runner");
                runner.innerHTML = `
                    <div class="character" style="background-color: ${color}"></div>
                    <span>${name}</span>
                    <div class="progress">
                        <div class="marker" id="marker-${name}"></div>
                    </div>
                    <button onclick="checkIn('${name}')">Check-in</button>
                `;
                raceTrack.appendChild(runner);
            });
        }
        
        function checkIn(name) {
            if (!isAllowedDay()) {
                alert("Hoje não é um dia útil para check-in!");
                return;
            }
            if (progress[name] < 100) {
                progress[name] += 10;
                document.getElementById(`marker-${name}`).style.left = `${progress[name]}%`;
            }
        }
        
        setupRace();
    </script>
</body>
</html>
